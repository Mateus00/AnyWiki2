<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>
      {% block head_title %}
      {% endblock head_title %}
    </title>
    <meta name="description" content="My home page">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <style>
      html, body {
        height: 100%;
        margin: 0;
      }
      body {
        display: flex;
        flex-direction: column;
        background: linear-gradient(135deg, #1a001a, #2e003e, #000000);
        background-attachment: fixed;
        background-size: cover;
        color: #f1f1f1;
      }
      #page-wrapper {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      main {
        flex-grow: 1;
      }
      .card {
        background: rgba(255, 255, 255, 0.08);
        color: #f8f9fa;
        border: 1px solid rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(6px);
        border-radius: 1rem;
      }
      .card .card-title a {
        color: #e0c9ff;
      }
      .card .card-title a:hover {
        color: #ffffff;
        text-decoration: underline;
      }
      .card-subtitle {
        color: #ccc;
      }
      .card-link {
        color: #c39fff;
      }
      .card-link:hover {
        text-decoration: underline;
      }
      footer {
        background: rgba(0, 0, 0, 0.3);
      }
      .navbar {
        background: rgba(0, 0, 0, 0.8) !important;
      }
      .navbar-brand {
        font-size: 1.5rem;
        margin-right: 1rem;
        color: #d6b3ff !important;
      }
      .navbar-brand i {
        font-size: 1.8rem;
      }
      .nav-link {
        color: #d6b3ff !important;
        padding: 0.4rem 0.8rem;
      }
      .nav-link:hover {
        color: #ffffff !important;
      }
      .navbar-nav {
        gap: 0.5rem;
      }
      form.d-flex input.form-control {
        height: 30px;
        font-size: 0.9rem;
        padding: 0 0.5rem;
      }
      form.d-flex button.btn {
        height: 30px;
        font-size: 0.9rem;
        padding: 0 0.75rem;
      }
      @media (max-width: 991.98px) {
        .navbar-collapse {
          margin-top: 0.5rem;
        }
        .navbar-nav {
          gap: 0.25rem;
        }
      }
    </style>
    <script async
            src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6546296040349158"
            crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="page-wrapper">
      <header>
        <nav class="navbar navbar-expand-lg navbar-dark px-3">
          <div class="container align-items-center">
            <a class="navbar-brand" href="/">
              <i class="bi bi-house-door-fill"></i>
            </a>
            <button class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between"
                 id="navbarSupportedContent">
              <ul class="navbar-nav d-flex flex-row flex-wrap mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" href="/blog" title="Blog"><i class="bi bi-newspaper"></i> Blog</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/loja" title="Loja"><i class="bi bi-cart-fill"></i> Loja</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/sobre" title="Sobre"><i class="bi bi-question-circle"></i> Sobre</a>
                </li>
              </ul>
              <form class="d-flex ms-lg-2" role="search">
                <input class="form-control form-control-sm me-2"
                       type="search"
                       placeholder="Pesquisar"
                       aria-label="Search">
                <button class="btn btn-outline-success btn-sm" type="submit">Buscar</button>
              </form>
            </div>
          </div>
        </nav>
      </header>
      <main class="container mt-4 px-3">
        {% block content %}
        {% endblock content %}
      </main>
      <footer class="mt-5 py-3">
        <div class="container text-center">
          <p class="mb-0 text-muted">Â© Todos os direitos reservados 2015</p>
        </div>
      </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            crossorigin="anonymous"></script>
  </body>
</html>
