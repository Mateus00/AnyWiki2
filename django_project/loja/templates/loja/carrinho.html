{% extends 'layout.html' %}

{% block content %}
<div class="container mt-5 text-white">
  <h2 class="mb-4">Meu Carrinho</h2>
  {% if carrinho %}
    <ul class="list-group bg-dark rounded-4 shadow-lg">
      {% for item in carrinho %}
        <li class="list-group-item d-flex justify-content-between align-items-center bg-dark text-white border-bottom">
          <div>
            <strong>{{ item.produto.nome }}</strong> <br>
            <small>Quantidade: {{ item.quantidade }}</small>
          </div>
          <a href="{% url 'loja:remover_do_carrinho' item.id %}" class="btn btn-sm btn-outline-danger rounded-pill">Remover</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>Seu carrinho est√° vazio.</p>
  {% endif %}
</div>
{% endblock %}
